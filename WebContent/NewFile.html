<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Full viewport height for the container */
        .back-img {
            background-image: url("img/book1.jpg"); /* Update with the actual path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            text-align: center;
            color: white;
        }

        /* Style for heading and buttons */
        .back-img h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .back-img .btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid back-img">
    <div class="text-center">
        <h1>
            <i class="fa fa-book" aria-hidden="true"></i> E Notes - Save Your Notes
        </h1>
        <a href="login.jsp" class="btn btn-light">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i> Login
        </a>
        <a href="register.jsp" class="btn btn-light">
            <i class="fa fa-user-plus" aria-hidden="true"></i> Register
        </a>
    </div>
</div>

</body>
</html>
